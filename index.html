<!DOCTYPE html>
<!--Home Page-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David's Final Project</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg">
        <video autoplay loop muted playsinline>
            <source src="movie.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <audio id="bgmusic" src="audio.mp3" autoplay>
            Your browser does not support the audio element.
        </audio>
        <button id="audioControl">Pause/Play</button>

        <div class="menu" onclick="toggleMenu()">
            <button class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About David</a>
            <a href="vpn.html">VPN Essay</a>
            <a href="resume.html">Resume</a>
        </div>
        <div class="personal-info">
            <h1>David Ward</h1>
            <p>IT Support Technician At Warfel Construction</p>
        </div>
    </div>

    <script>
        var menu = document.querySelector('.menu'); // Capture the menu div
        function toggleMenu() {
            var nav = document.querySelector('.nav-links');
            nav.style.width = nav.style.width === '250px' ? '0' : '250px';
            menu.classList.toggle('change'); // Toggle the active class on the menu
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const audio = document.getElementById('bgmusic');
            const audioControl = document.getElementById('audioControl');

            audioControl.textContent = audio.paused ? 'Pause Audio' : 'Play Audio';

            audioControl.addEventListener('click', function () {
                toggleAudio();
            });
        });

        function toggleAudio() {
            const audio = document.getElementById('bgmusic');
            const audioControl = document.getElementById('audioControl');
            if (audio.paused) {
                audio.play();
                audioControl.textContent = 'Pause Audio';
            } else {
                audio.pause();
                audioControl.textContent = 'Play Audio';
            }
        }
    </script>

</body>
